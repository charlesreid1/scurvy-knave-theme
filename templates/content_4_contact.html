        <div class="col-lg-8 col-lg-offset-2">
            <h2>{{ CONTACT_TITLE }}</h2>

            {{CONTACT_DESCRIPTION}}

            <ul class="list-inline banner-social-buttons">
                <li>
                    <a href="https://twitter.com/charlesreid1" class="btn btn-default btn-lg"><i class="fa fa-twitter fa-fw"></i> <span class="network-name">@charlesreid1</span></a>
                </li>
                <li>
                    <a href="https://github.com/charlesreid1" class="btn btn-default btn-lg"><i class="fa fa-github fa-fw"></i> <span class="network-name">@charlesreid1</span></a>
                </li>
                <li>
                    <a href="https://charlesreid1.com" class="btn btn-default btn-lg"><i class="fa fa-globe fa-fw"></i> <span class="network-name">charlesreid1.com</span></a>

        </div>
    </div>
</section>
